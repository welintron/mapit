    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="map">
            <div style="text-align:center">

            <!-- this creates a google map on the page with the given lat/lng from -->
            <!-- the component as the initial center of the map: -->
            <agm-map 
            [latitude]="lat" 
            [longitude]="lng"
            [zoom]="zoom"
            [disableDefaultUI]="false"
            [zoomControl]="false"
            (mapClick)="mapClicked($event)">
              <agm-marker 
                *ngFor="let m of markers; let i = index"
                (markerClick)="clickedMarker(m,i)"              
                [latitude]="m.lat" 
                [longitude]="m.lng"
                [markerDraggable]="m.draggable"
                (dragEnd)="markerDragEnd(m, $event)">
                <agm-info-window>
                    <strong>{{m.name}}</strong>
                    <br>
                    <a class="delete" (click)="removeMarker(m)">Delete</a>
                  </agm-info-window>  
              </agm-marker>
            </agm-map>
            <h1>{{ title }}</h1>
          </div> 
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add New Marker</h3>
                </div>
                <div class="panel-body">
                    <form (submit)="addMarker()">
                        <label>Location Name</label>
                        <input type="text" [(ngModel)]="markerName" name="markerName">
    
                        <label>Latitude</label>
                        <input type="text" [(ngModel)]="markerLat" name="markerLat">
    
                        <label>Longitude</label>
                        <input type="text" [(ngModel)]="markerLng" name="markerLng">
    
                        <label>Draggable</label>
                        <select [(ngModel)]="markerDraggable" name="markerName">
                          <option value="no">No</option>
                          <option value="yes">Yes</option>
                        </select>    
                        <input type="submit" value="Map it!">               
                    </form>
                </div>
              </div>
        </div>  
      </div>  

    </div><!-- /.container -->
